name:                aleph
version:             0.1.0.0
github:              "mbuszka/aleph"
license:             BSD3
author:              "Maciej Buszka"
maintainer:          "maciej@buszka.eu"
copyright:           "2017 Maciej Buszka"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Experimental language with algebraic effects

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github

dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- syb
- strict
- lens
- BNFC-meta
- happy-meta
- alex-meta

library:
  source-dirs: src
  dependencies:
    - parsec

executables:
  aleph-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aleph

tests:
  aleph-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aleph
